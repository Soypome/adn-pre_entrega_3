<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Empresa agropecuaria ubicada en el interior de la provincia del Chaco dedicada a la agricultura y a la ganadería."
    />
    <meta
      name="keywords"
      content="agro, agricultura, ganadería, campo, soja, trigo, ganado, novillo, semillas, fumigacion, servicios agriculas, siembra, cosecha, toro"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>A.D.N. | Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img width="200" src="imagenes/logo_adn.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="produccion.html">Producción</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="novedades.html">Novedades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contacto.html">Contactanos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h1>¡Contactanos!</h1>
        <div class="container__contacto">
          <div class="casillaContacto">
            <form>
              <input type="text" placeholder="Nombre" />
              <input type="text" placeholder="Apellido" />
              <p>Sobre qué te gustaría recibir información?</p>
              <select name="temas" id="temas">
                <option value=""></option>
                <option value="agricultura">Agricultura</option>
                <option value="ganaderia">Ganadería</option>
                <option value="servicios">Servicios</option>
                <option value="otros">Otros</option>
              </select>
              <p>¿Querés recibir mas info sobre nosotros?</p>
              <input class="checkbox" type="checkbox" />
              <input
                class="mensaje"
                type="text"
                placeholder="Escribinos tu consulta"
              />
              <div>
                <input
                  class="boton boton__enviar"
                  type="submit"
                  value="Enviar"
                />
                <input
                  class="boton boton__reset"
                  type="reset"
                  value="Limpiar"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="logo_pie">
        <img src="imagenes/logo_adn.png" alt="logo" />
      </div>
      <div class="copyright">
        &copy; Copyright 2022 | Creada por
        <a class="creador" href="https://www.instagram.com/soypome/">SoyPome</a>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
